name: Python Package

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  coverage:
    name: "Code Coverage"
    runs-on: ubuntu-latest
    steps:
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

  pre-release:
    name: "Pre Release"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1

  publish:
    needs: ["coverage", "pre-release"]
    name: "PyPi Publish"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: make install
      - name: Build package
        run: make build
      - name: Publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          make publish
